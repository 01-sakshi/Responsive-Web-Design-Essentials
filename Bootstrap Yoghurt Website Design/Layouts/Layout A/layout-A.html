<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout A</title>

    <!-- BOOTSTRAP 4.6v -->
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      .mybox {
        background-color: hotpink;
        min-height: 200px;
        margin: 20px 10px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Best Practise: Do not style .container, .row, .col classes of bootstrap, as it might 
    hotch potch the design. Always use your own classes to add style. -->

    <!-- Classes that start with "my" are user-defined classes and not bootstrap inbuilt classes. -->

    <div class="container">
      <div class="row">
        <div class="col"><div class="mybox">Logo</div></div>
        <div class="col"><div class="mybox">Nav</div></div>
      </div>
      <div class="row">
        <div class="col"><div class="mybox">Hero Box</div></div>
      </div>
      <div class="row">
        <div class="col"><div class="mybox">Feature 1</div></div>
        <div class="col"><div class="mybox">Feature 2</div></div>
        <div class="col"><div class="mybox">Feature 3</div></div>
      </div>
    </div>
  </body>
</html>
