<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roar Cycles - Bike repairs in Dublin</title>

    <!-- This is Eric Meyers CSS reset -->
    <link rel="stylesheet" href="css-reset.css" />

    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-section">
          <div class="logo">
            <img class="imglogo" src="images/logo-roar-bikes.png" alt="logo" />
          </div>
          <div class="buttons">
            <p>Book Online About Contact</p>
          </div>
        </div>
      </header>
      <main>
        <div class="herobox1">
          <h1>Mobile bike repairs.</h1>
          <p>
            Many people have difficulty getting their bikes to a bike shop. We
            call to your office or home anywhere in greater Dublin.
          </p>
          <p>
            Fast, convenient bike servicing with up-front pricing. All without
            the hassle of taking your bike into a shop.
          </p>
        </div>
        <div class="herobox2">
          <img
            src="images/image-bike-repair-service.jpg"
            alt="Person servicing a bike in Dublin"
          />
        </div>
      </main>
      <div class="cards">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
      </div>
    </div>
  </body>
</html>
