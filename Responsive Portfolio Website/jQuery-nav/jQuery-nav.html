<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="jQuery-nav.css" />
  </head>
  <body>
    <!-- Image is taken from FontAwesome -->
    <img
      src="images/icon-burger-menu.svg"
      alt="Mobile menu icon"
      style="width: 30px"
      class="burgermenu"
    />
    <nav class="mobile-nav">
      <a href="#">ABOUT</a>
      <a href="#">PRICING</a>
      <a href="#">CONTACT</a>
    </nav>

    <!-- Script Tags are placed at the bottom of the page just before closing the body tag, because there may be libraries added in these tags and these libraries need to be downloaded when the page is loaded. So, it might affect page-load speed if they are placed earlier in the body tag. -->

    <!-- JQUERY -->

    <!-- ORDER: We first load the library in the script tag and then add our own script. -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="jQuery-nav.js"></script>
  </body>
</html>
