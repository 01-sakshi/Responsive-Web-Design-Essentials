<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout A</title>

    <!-- BOOTSTRAP 4.6v -->
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="layout-C.css" />
  </head>

  <body>
    <!-- Best Practise: Do not style .container, .row, .col classes of bootstrap, as it might 
    hotch potch the design. Always use your own classes to add style. -->

    <!-- Classes that start with "my" are user-defined classes and not bootstrap inbuilt classes. -->
    <div class="container">
      <header class="row">
        <div class="col-12 col-md-6">
          <div class="mybox1">LOGO</div>
        </div>
        <nav class="col">
          <div class="mybox1">NAVIGATION</div>
        </nav>
      </header>

      <main class="row">
        <div class="col">
          <div class="mybox1">
            <h1>Checking the working of media-queries through color changes</h1>
          </div>
        </div>
      </main>

      <div class="row">
        <!-- media queries are applied here -->
        <!-- col-12 will work for xs,s devices by default
               col-md-4 will work for medium devices
               col-lg-3 works for large devices -->
        <div class="col-12 col-md-4 col-lg-3">
          <div class="mybox1">FEATURE 1</div>
        </div>
        <div class="col-12 col-md-4 col-lg-3">
          <div class="mybox1">FEATURE 2</div>
        </div>
        <div class="col-12 col-md-4 col-lg-3">
          <div class="mybox1">FEATURE 3</div>
        </div>

        <!-- Hiding this feature box for medium sized devices using classes: d-md-none d-lg-block -->
        <div class="col-12 col-md-4 col-lg-3 d-md-none d-lg-block">
          <div class="mybox1">FEATURE 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
